<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Dashboard</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-bottom: 40px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>

  <h2>Users</h2>
  <table id="users-table">
    <thead><tr><th>ID</th><th>Name</th><th>Email</th><th>Password</th></tr></thead>
    <tbody></tbody>
  </table>

  <h2>Products</h2>
  <table id="products-table">
    <thead>
      <tr><th>ID</th><th>Name</th><th>Description</th><th>Category</th>
      <th>Expiration</th><th>User ID</th><th>Image URL</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Swipes</h2>
  <table id="swipes-table">
    <thead><tr><th>ID</th><th>User ID</th><th>Product ID</th><th>Action</th></tr></thead>
    <tbody></tbody>
  </table>

  <script src="app.jsx"></script>
</body>
</html>
