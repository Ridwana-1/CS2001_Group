name: SwapSaviour testing environment

on: 
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: NewPassword
          MYSQL_DATABASE: Transaction_SYSTEM
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -pNewPassword"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Backend build and test
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build and test backend
        working-directory: backend
        run: mvn clean package

      # Frontend build and test
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build
        env:
          REACT_APP_API_URL: http://localhost:8080

    
      - name: Wait for MySQL service to be ready
        run: |
          until mysqladmin ping -h localhost -u root -pNewPassword --silent; do
            echo "Waiting for MySQL to be ready..."
            sleep 5
          done
          echo "MySQL is ready."

      # Start backend server
      - name: Start backend server
        working-directory: backend
        run: |
          mvn spring-boot:run &
          echo "Waiting for backend to start..."
          sleep 30  # Allow time for the backend to start properly
          echo "Backend should be running now"
